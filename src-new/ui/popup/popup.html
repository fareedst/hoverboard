<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoverboard - Pinboard Extension</title>
  
  <!-- Modern CSS with design system -->
  <link href="../../styles/design-tokens.css" rel="stylesheet">
  <link href="../../styles/components.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="../../../icons/hoverboard.svg" as="image" type="image/svg+xml">
</head>

<body class="popup-body" id="mainPopup">
  <div class="popup-container">
    <!-- Header with branding -->
    <header class="popup-header">
      <div class="popup-logo">
        <img src="../../../icons/hoverboard.svg" alt="Hoverboard" class="logo-icon" width="24" height="24">
        <span class="logo-text">Hoverboard</span>
      </div>
      <div class="popup-status" id="connectionStatus">
        <span class="status-indicator" id="statusIndicator"></span>
      </div>
    </header>

    <!-- Main content area -->
    <main class="popup-main" id="popupMain">
      <!-- Quick actions section -->
      <section class="action-section" id="quickActions">
        <div class="action-group">
          <button class="action-button primary" id="showHoverboard" type="button" 
                  title="Toggle Hoverboard overlay on current page" 
                  aria-label="Show or hide Hoverboard overlay">
            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span class="button-text">Show Hoverboard</span>
          </button>
          
          <button class="action-button secondary" id="togglePrivate" type="button"
                  title="Mark bookmark as private"
                  aria-label="Toggle private status">
            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <span class="button-text">Private</span>
          </button>
          
          <button class="action-button secondary" id="readLater" type="button"
                  title="Add to read later"
                  aria-label="Add current page to read later">
            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
            </svg>
            <span class="button-text">Read Later</span>
          </button>
        </div>
      </section>

      <!-- Tag management section -->
      <section class="tag-section" id="tagManagement">
        <div class="input-group">
          <label for="addTagInput" class="input-label">Add Tag</label>
          <div class="input-container">
            <input type="text" 
                   id="addTagInput" 
                   class="tag-input" 
                   placeholder="Enter tags separated by spaces"
                   autocomplete="off"
                   spellcheck="false"
                   maxlength="255"
                   aria-describedby="tagHint">
            <button type="button" class="input-button" id="addTagButton" 
                    title="Add tags to bookmark"
                    aria-label="Add tags">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
            </button>
          </div>
          <div class="input-hint" id="tagHint">Separate multiple tags with spaces</div>
        </div>
        
        <!-- Current tags display -->
        <div class="current-tags" id="currentTags">
          <div class="tags-label">Current Tags:</div>
          <div class="tags-container" id="tagsContainer">
            <!-- Tags will be dynamically populated -->
          </div>
        </div>
      </section>

      <!-- Search section -->
      <section class="search-section" id="searchSection">
        <div class="input-group">
          <label for="searchInput" class="input-label">Search Title</label>
          <div class="input-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Search bookmarks by title"
                   autocomplete="off">
            <button type="button" class="input-button" id="searchButton" 
                    title="Search bookmarks"
                    aria-label="Search bookmarks">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Danger zone -->
      <section class="danger-section" id="dangerZone">
        <button class="action-button danger" id="deletePin" type="button"
                title="Delete this bookmark permanently"
                aria-label="Delete bookmark">
          <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
          <span class="button-text">Delete Bookmark</span>
        </button>
      </section>
    </main>

    <!-- Footer with utilities -->
    <footer class="popup-footer">
      <div class="footer-actions">
        <button class="utility-button" id="reloadExtension" type="button"
                title="Reload extension"
                aria-label="Reload extension">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          <span class="sr-only">Reload</span>
        </button>
        
        <button class="utility-button" id="openOptions" type="button"
                title="Open extension options"
                aria-label="Open options">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
          <span class="sr-only">Options</span>
        </button>
      </div>
      
      <div class="footer-info">
        <span class="version-info" id="versionInfo">v1.0.0</span>
      </div>
    </footer>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay" hidden>
    <div class="loading-spinner" aria-hidden="true"></div>
    <div class="loading-text">Processing...</div>
  </div>

  <!-- Keyboard shortcuts help (hidden by default) -->
  <div class="shortcuts-help" id="shortcutsHelp" hidden>
    <div class="shortcuts-content">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><kbd>Space</kbd> - Toggle Hoverboard</li>
        <li><kbd>T</kbd> - Focus tag input</li>
        <li><kbd>S</kbd> - Focus search input</li>
        <li><kbd>Escape</kbd> - Close popup</li>
      </ul>
    </div>
  </div>

  <!-- Error messages -->
  <div class="error-toast" id="errorToast" hidden>
    <div class="error-content" id="errorContent"></div>
    <button class="error-close" id="errorClose" aria-label="Close error">Ã—</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="popup.js"></script>
</body>
</html>
