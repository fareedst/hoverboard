<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoverboard</title>
  
  <!-- Styles -->
  <link href="popup.css" rel="stylesheet" type="text/css">
  <link href="../styles/components.css" rel="stylesheet" type="text/css">
  <link href="../styles/design-tokens.css" rel="stylesheet" type="text/css">
  <link href="../styles/icons.css" rel="stylesheet" type="text/css">
</head>

<body id="hoverboard-popup" class="hoverboard-popup">
  <!-- Header -->
  <header class="popup-header">
    <div class="header-content">
      <img src="../../../icons/hoverboard_48.png" alt="Hoverboard" class="popup-logo">
      <h1 class="popup-title">Hoverboard</h1>
    </div>
    <button id="settingsBtn" class="icon-button" title="Settings" aria-label="Open settings">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
      </svg>
    </button>
  </header>

  <!-- Main Content -->
  <main class="popup-main" id="popupMain">
    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>Loading bookmark data...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state hidden">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h3>Error Loading Data</h3>
      <p id="errorMessage">Unable to load bookmark information.</p>
      <button id="retryBtn" class="button secondary">Retry</button>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" class="main-interface hidden">
      <!-- Quick Actions -->
      <section class="quick-actions">
        <h3 class="section-title">Quick Actions</h3>
        <div class="action-grid">
          <button id="showHoverBtn" class="action-icon-button" title="Show Hover - Display bookmark overlay" aria-label="Show hoverboard overlay">
            <span class="action-icon">üëÅÔ∏è</span>
          </button>
          
          <button id="togglePrivateBtn" class="action-icon-button" title="Toggle Privacy" aria-label="Toggle privacy setting">
            <span class="action-icon" id="privateIcon">üîí</span>
          </button>
          
          <button id="toggleReadBtn" class="action-icon-button" title="Toggle Read Later" aria-label="Toggle read later status">
            <span class="action-icon" id="readIcon">üìã</span>
          </button>
          
          <button id="deleteBtn" class="action-icon-button danger" title="Delete Bookmark" aria-label="Delete bookmark">
            <span class="action-icon">üóëÔ∏è</span>
          </button>
        </div>
      </section>

      <!-- Tag Management -->
      <section class="tag-management">
        
        <!-- Add Tag Input -->
        <div class="add-tag-section">
          <div class="input-group">
            <input 
              type="text" 
              id="newTagInput" 
              class="tag-input" 
              placeholder="Add a tag..."
              autocomplete="off"
              aria-label="New tag">
            <button id="addTagBtn" class="button primary" disabled>Add</button>
          </div>
        </div>

        <!-- Current Tags -->
        <div class="current-tags" id="currentTags">
          <h4 class="tags-subtitle">Current Tags</h4>
          <div class="tags-container" id="currentTagsContainer">
            <!-- Tags will be populated here -->
          </div>
        </div>

        <!-- Recent Tags -->
        <div class="recent-tags" id="recentTags">
          <h4 class="tags-subtitle">Recent Tags</h4>
          <div class="tags-container" id="recentTagsContainer">
            <!-- Recent tags will be populated here -->
          </div>
        </div>
      </section>

      <!-- Search Tabs -->
      <section class="search-section">
        <h3 class="section-title">Search Tabs</h3>
        <div class="search-container">
          <div class="input-group">
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search tabs by title..."
              aria-label="Search tabs by title">
            <button id="searchBtn" class="button secondary">Search</button>
          </div>
          <div class="search-suggestions" id="searchSuggestions">
            <!-- Search suggestions will be populated here -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="popup-footer">
    <div class="footer-actions">
      <button id="reloadBtn" class="text-button" title="Reload page data">
        <svg class="icon small" viewBox="0 0 24 24">
          <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
        </svg>
        Reload
      </button>
      
      <button id="optionsBtn" class="text-button" title="Open options page">
        <svg class="icon small" viewBox="0 0 24 24">
          <path d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z"/>
        </svg>
        Options
      </button>
    </div>
    
    <div class="footer-info">
      <span class="version" id="versionInfo">v1.0</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="popup.js"></script>
</body>
</html>
