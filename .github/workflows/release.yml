name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Chrome extension
      run: npm run build:prod
    
    - name: Create Chrome extension zip
      run: |
        cd dist
        zip -r ../hoverboard-chrome-extension.zip .
        cd ..
    
    - name: Create source zip
      run: |
        git archive --format=zip --output=hoverboard-source.zip HEAD
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.tag }}
        release_name: Hoverboard ${{ steps.get_version.tag }}
        body: |
          Release ${{ steps.get_version.tag }}
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
        draft: false
        prerelease: false
    
    - name: Upload Chrome extension to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hoverboard-chrome-extension.zip
        asset_name: hoverboard-chrome-extension-v${{ steps.get_version.version }}.zip
        asset_content_type: application/zip
    
    - name: Upload source zip to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hoverboard-source.zip
        asset_name: hoverboard-source-v${{ steps.get_version.version }}.zip
        asset_content_type: application/zip

