  install_ps1: '(Windows): Params: `-SourceDir`, `-ExtensionId`, `-Browser`. Install dir: `%LOCALAPPDATA%\Hoverboard`. Copies `native_host.exe` and helper scripts. Writes manifest to install dir; creates registry key `HKCU\Software\Google\Chrome\NativeMessagingHosts\com.hoverboard.native_host` (or Chromium) with default value = full path to manifest file.'
  install_sh: '(macOS/Linux): Args: `[SOURCE_DIR] [EXTENSION_ID] [BROWSER]`. Install dir: `~/.hoverboard/`. Copies `native_host` (or platform-named binary) and `helper.sh`/`helper.ps1`. Writes manifest to `~/Library/Application Support/Google/Chrome/NativeMessagingHosts/com.hoverboard.native_host.json` (Chrome) or Chromium equivalent; Linux: `~/.config/google-chrome/NativeMessagingHosts/` or `~/.config/chromium/NativeMessagingHosts/`. Manifest template: `path` = absolute path to wrapper, `allowed_origins` = `["chrome-extension://<EXTENSION_ID>/"]`.'
  requirements: '[REQ-NATIVE_HOST_WRAPPER](../requirements/REQ-NATIVE_HOST_WRAPPER.md)'
