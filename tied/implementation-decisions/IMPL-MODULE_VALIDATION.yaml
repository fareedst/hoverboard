  essence_pseudocode: |
    INPUT: module boundaries and interfaces (identified before development)
    OUTPUT: validated module(s); integration only after validation pass
    CONTROL: strict ordering — development → validation → document → integrate → integration tests

    1. MODULE_IDENTIFICATION (before development):
       DOCUMENT module boundaries, responsibilities, interfaces, contracts, dependencies, validation criteria

    2. MODULE_DEVELOPMENT:
       IMPLEMENT module to interface
       USE dependency injection or mocks for dependencies
       KEEP module isolated from other modules

    3. MODULE_VALIDATION (before integration):
       SETUP module with mocked dependencies
       RUN unit tests (contract, edge cases, error handling)
       RUN contract tests (input/output)
       RUN integration tests with test doubles only
       DOCUMENT validation results and limitations
       MARK module validated only when all criteria pass

    4. INTEGRATION (only after validation passes):
       COMBINE validated modules at integration points
       RUN integration tests on combined behavior
       VERIFY end-to-end scenarios
