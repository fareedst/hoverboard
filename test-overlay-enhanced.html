<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverboard Overlay - Enhanced Development Environment</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dev-panel {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 800px;
        }
        
        .dev-panel h1 {
            margin: 0 0 8px 0;
            color: #007cba;
            font-size: 24px;
            font-weight: 600;
        }
        
        .dev-panel .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            align-items: end;
        }
        
        .input-row input,
        .input-row textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .input-row input:focus,
        .input-row textarea:focus {
            outline: none;
            border-color: #007cba;
        }
        
        .btn {
            background: #007cba;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #005a87;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 4px solid #007cba;
        }
        
        .status-bar.error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .status-bar.success {
            background: #e6ffed;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status-bar.info {
            background: #e6f3ff;
            border-left-color: #007cba;
            color: #004085;
        }
        
        .data-preview {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #e0e0e0;
        }
        
        .overlay-test-area {
            position: relative;
            min-height: 500px;
            background: #ffffff;
            border: 2px dashed #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            margin-top: 24px;
        }
        
        .controls-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 16px 0;
        }
        
        /* Production-like Overlay Styles - Now using inline styles in createOverlayElement() */
    </style>
</head>
<body>
    <div class="dev-panel">
        <h1>üöÄ Hoverboard Overlay</h1>
        <p class="subtitle">Enhanced Development Environment - Test with Real Data</p>
        
        <div class="input-group">
            <label for="test-url">Load Real Bookmark Data by URL:</label>
            <div class="input-row">
                <input 
                    type="url" 
                    id="test-url" 
                    placeholder="https://example.com - Enter URL to query for existing bookmark..."
                    value=""
                >
                <button class="btn" onclick="loadByUrl()">üîç Query</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="bookmark-json">Or Load from Real Bookmark JSON:</label>
            <div class="input-row">
                <textarea 
                    id="bookmark-json" 
                    placeholder='{"description":"Page Title","url":"https://example.com","tags":["javascript","webdev"],"shared":"yes","toread":"no","hash":"abc123"}'
                    rows="3"
                    style="resize: vertical;"
                ></textarea>
                <button class="btn secondary" onclick="loadFromJson()">üìã Load JSON</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="pinboard-token">Pinboard API Token (for real data):</label>
            <div class="input-row">
                <input 
                    type="password" 
                    id="pinboard-token" 
                    placeholder="username:API_TOKEN (get from pinboard.in/settings/password)"
                    style="font-family: monospace; font-size: 12px;"
                >
                <button class="btn secondary" onclick="savePinboardToken()">üíæ Save</button>
            </div>
            <small style="color: #666; font-size: 11px; margin-top: 4px; display: block;">
                Format: username:1A2B3C4D5E6F - Saves to localStorage for development use only
            </small>
        </div>
        
        <div class="input-group">
            <label>Quick Test Data:</label>
            <div class="controls-row">
                <button class="btn success" onclick="loadSampleData()">üìù Load Sample Bookmark</button>
                <button class="btn secondary" onclick="loadEmptyBookmark()">üÜï New Bookmark</button>
                <button class="btn" onclick="loadComplexBookmark()">üè∑Ô∏è Complex Example</button>
            </div>
        </div>
        
        <div id="status-display" class="status-bar info" style="display: none;">
            <div id="status-message">Ready to test</div>
            <div id="status-time" style="font-size: 12px; margin-top: 4px; opacity: 0.8;"></div>
        </div>
        
        <div class="controls-row">
            <button class="btn" onclick="showOverlay()" id="show-btn">üéØ Show Overlay</button>
            <button class="btn secondary" onclick="hideOverlay()">üëª Hide Overlay</button>
            <button class="btn danger" onclick="clearData()">üóëÔ∏è Clear Data</button>
            <button class="btn secondary" onclick="toggleDebug()">üêõ Toggle Debug</button>
        </div>
        
        <details style="margin-top: 20px;">
            <summary style="cursor: pointer; font-weight: 600; color: #007cba;">Current Bookmark Data</summary>
            <div class="data-preview" id="data-preview">
                No data loaded
            </div>
        </details>
    </div>

    <div class="overlay-test-area" id="overlay-test-area">
        <div style="text-align: center; padding: 40px;">
            <h3 style="margin: 0 0 8px 0; color: #666;">Overlay Test Area</h3>
            <p style="margin: 0; color: #999;">Load data and click "Show Overlay" to test the interface</p>
        </div>
    </div>

    <script>
        // Global state
        let currentBookmark = null;
        let currentTab = { id: 1, title: '', url: '' };
        let debugMode = false;
        
        // Debug logging
        function debugLog(message, data) {
            if (debugMode) {
                console.log(`[Hoverboard Debug] ${message}`, data || '');
            }
        }
        
        // Status management
        function showStatus(message, type = 'info', timeout = 0) {
            const statusDiv = document.getElementById('status-display');
            const messageDiv = document.getElementById('status-message');
            const timeDiv = document.getElementById('status-time');
            
            statusDiv.className = `status-bar ${type}`;
            statusDiv.style.display = 'block';
            messageDiv.textContent = message;
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            if (timeout > 0) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, timeout);
            }
        }
        
        // Data loading functions
        async function loadByUrl() {
            const urlInput = document.getElementById('test-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a URL to query', 'error', 3000);
                return;
            }
            
            showStatus('Querying for bookmark data...', 'info');
            debugLog('Querying URL', url);
            
            try {
                // Simulate API call - in real implementation this would query Pinboard API
                // For development, we'll create mock data based on the URL
                const mockBookmark = await simulateBookmarkQuery(url);
                
                if (mockBookmark) {
                    loadBookmarkData(mockBookmark);
                    showStatus('Bookmark data loaded successfully!', 'success');
                } else {
                    // No bookmark found - create empty one for this URL
                    currentBookmark = createEmptyBookmark(url);
                    currentTab.url = url;
                    currentTab.title = await getPageTitle(url);
                    
                    updateDataDisplay();
                    showStatus('No existing bookmark found - ready to create new', 'info');
                }
                
            } catch (error) {
                debugLog('Error loading bookmark', error);
                showStatus(`Error: ${error.message}`, 'error', 5000);
            }
        }
        
        function loadFromJson() {
            const jsonInput = document.getElementById('bookmark-json');
            const jsonText = jsonInput.value.trim();
            
            if (!jsonText) {
                showStatus('Please paste bookmark JSON data', 'error', 3000);
                return;
            }
            
            try {
                const bookmarkData = JSON.parse(jsonText);
                validateBookmarkData(bookmarkData);
                loadBookmarkData(bookmarkData);
                showStatus('Bookmark loaded from JSON successfully!', 'success');
                jsonInput.value = '';
            } catch (error) {
                debugLog('JSON parse error', error);
                showStatus(`Invalid JSON: ${error.message}`, 'error', 5000);
            }
        }
        
        function loadSampleData() {
            const sampleBookmark = {
                description: "JavaScript Array Methods Guide",
                url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array",
                tags: ["javascript", "programming", "reference", "mdn"],
                shared: "yes",
                toread: "no",
                hash: "abc123def456",
                time: new Date().toISOString()
            };
            
            loadBookmarkData(sampleBookmark);
            showStatus('Sample bookmark data loaded!', 'success', 3000);
        }
        
        function loadEmptyBookmark() {
            currentBookmark = createEmptyBookmark('https://example.com');
            currentTab = {
                id: 1,
                title: 'New Bookmark',
                url: 'https://example.com'
            };
            
            updateDataDisplay();
            showStatus('Empty bookmark template loaded', 'info', 3000);
        }
        
        function loadComplexBookmark() {
            const complexBookmark = {
                description: "Advanced React Patterns and Performance Optimization Techniques",
                url: "https://react.dev/learn/advanced-patterns",
                tags: ["react", "javascript", "frontend", "performance", "optimization", "patterns", "hooks", "components"],
                shared: "no",
                toread: "yes",
                hash: "complex123",
                time: new Date().toISOString()
            };
            
            loadBookmarkData(complexBookmark);
            showStatus('Complex example loaded (private, to-read, many tags)', 'success', 3000);
        }
        
        // Helper functions
        function createEmptyBookmark(url = '') {
            return {
                description: '',
                url: url,
                tags: [],
                shared: 'yes',
                toread: 'no',
                hash: '',
                time: ''
            };
        }
        
        function validateBookmarkData(data) {
            if (!data.url) throw new Error('Missing required field: url');
            if (data.tags && !Array.isArray(data.tags) && typeof data.tags !== 'string') {
                throw new Error('Tags must be array or string');
            }
        }
        
        function loadBookmarkData(bookmarkData) {
            currentBookmark = {
                description: bookmarkData.description || '',
                url: bookmarkData.url,
                tags: normalizeTagsArray(bookmarkData.tags),
                shared: bookmarkData.shared || 'yes',
                toread: bookmarkData.toread || 'no',
                hash: bookmarkData.hash || generateHash(bookmarkData.url),
                time: bookmarkData.time || new Date().toISOString()
            };
            
            currentTab = {
                id: Math.floor(Math.random() * 1000) + 1,
                title: bookmarkData.description || 'Loaded Bookmark',
                url: bookmarkData.url
            };
            
            updateDataDisplay();
            debugLog('Bookmark data loaded', currentBookmark);
        }
        
        function normalizeTagsArray(tags) {
            if (!tags) return [];
            if (Array.isArray(tags)) return tags.filter(t => t && t.trim());
            if (typeof tags === 'string') return tags.split(' ').filter(t => t.trim());
            return [];
        }
        
        async function simulateBookmarkQuery(url) {
            // Check if we have a Pinboard token and development server available
            const authToken = localStorage.getItem('hoverboard_pinboard_token');
            
            if (authToken && window.location.protocol !== 'file:') {
                try {
                    // Try to use the development server proxy
                    const proxyUrl = `/api/pinboard/posts/get?url=${encodeURIComponent(url)}&auth_token=${encodeURIComponent(authToken)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (data.success && data.bookmark) {
                        debugLog('Real bookmark loaded via proxy', data.bookmark);
                        return data.bookmark;
                    } else {
                        debugLog('No bookmark found via proxy', data.message);
                    }
                } catch (error) {
                    debugLog('Proxy query failed, falling back to demo data', error);
                }
            }
            
            // Simulate network delay for demo
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // For demo purposes, return data for certain URLs
            const demoBookmarks = {
                'https://developer.mozilla.org': {
                    description: 'MDN Web Docs',
                    url: 'https://developer.mozilla.org',
                    tags: ['documentation', 'web', 'javascript'],
                    shared: 'yes',
                    toread: 'no',
                    hash: 'mdn123'
                },
                'https://github.com': {
                    description: 'GitHub - Code Repository',
                    url: 'https://github.com',
                    tags: ['git', 'code', 'development'],
                    shared: 'yes',
                    toread: 'no',
                    hash: 'github456'
                }
            };
            
            return demoBookmarks[url] || null;
        }
        
        async function getPageTitle(url) {
            // In a real implementation, this might fetch the page title
            // For demo, extract from URL or use default
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return 'Unknown Page';
            }
        }
        
        function generateHash(url) {
            let hash = 0;
            for (let i = 0; i < url.length; i++) {
                const char = url.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        }
        
        function updateDataDisplay() {
            const preview = document.getElementById('data-preview');
            preview.textContent = JSON.stringify({
                bookmark: currentBookmark,
                tab: currentTab
            }, null, 2);
        }
        
        // Overlay functions
        function showOverlay() {
            if (!currentBookmark) {
                showStatus('Load bookmark data first!', 'error', 3000);
                return;
            }
            
            hideOverlay(); // Remove existing
            
            const testArea = document.getElementById('overlay-test-area');
            testArea.innerHTML = '';
            
            const overlay = createOverlayElement();
            testArea.appendChild(overlay);
            
            debugLog('Overlay shown with data', currentBookmark);
            showStatus('Overlay displayed successfully', 'success', 2000);
        }
        
        function hideOverlay() {
            const existing = document.getElementById('overlay');
            if (existing) {
                existing.remove();
            }
        }
        
        function createOverlayElement() {
            const overlay = document.createElement('div');
            overlay.id = 'overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                width: 400px;
                max-height: 80vh;
                background: rgba(255,255,255,0.95);
                border: 2px solid #90ee90;
                border-radius: 8px;
                padding: 0;
                z-index: 9998;
                font-family: 'Futura PT', system-ui, -apple-system, sans-serif;
                font-size: 14px;
                color: black;
                font-weight: 600;
                overflow-y: auto;
                cursor: pointer;
            `;
            
            // Create main container div
            const mainContainer = document.createElement('div');
            mainContainer.style.cssText = 'padding: 8px;';
            
            // Create site tags row element (similar to makeSiteTagsRowElement)
            const siteTagsContainer = document.createElement('div');
            siteTagsContainer.className = 'scrollmenu';
            siteTagsContainer.style.cssText = `
                margin-bottom: 8px;
                padding: 4px;
                background: white;
                border-radius: 4px;
            `;
            
            // Close button (matching extension style)
            const closeBtn = document.createElement('span');
            closeBtn.className = 'tiny';
            closeBtn.innerHTML = '‚úï';
            closeBtn.style.cssText = `
                float: right;
                cursor: pointer;
                padding: 0.2em 0.5em;
                color: red;
                font-weight: 900;
                background: rgba(255,255,255,0.8);
                border-radius: 3px;
                margin: 2px;
            `;
            closeBtn.onclick = hideOverlay;
            siteTagsContainer.appendChild(closeBtn);
            
            // Current tags section (matching extension logic)
            const currentLabel = document.createElement('span');
            currentLabel.className = 'tiny';
            currentLabel.textContent = 'Current:';
            currentLabel.style.cssText = 'padding: 0.2em 0.5em; margin-right: 4px;';
            siteTagsContainer.appendChild(currentLabel);
            
            // Add current tags
            currentBookmark.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tiny iconTagDeleteInactive';
                tagElement.textContent = tag;
                tagElement.style.cssText = `
                    padding: 0.2em 0.5em;
                    margin: 2px;
                    background: #f0f8f0;
                    border-radius: 3px;
                    cursor: pointer;
                    color: #90ee90;
                `;
                tagElement.title = 'Double-click to remove';
                tagElement.ondblclick = () => {
                    removeTag(tag);
                    showOverlay(); // Refresh
                };
                siteTagsContainer.appendChild(tagElement);
            });
            
            // Add tag input (matching extension style)
            const tagInput = document.createElement('input');
            tagInput.className = 'tag-input';
            tagInput.placeholder = 'New Tag';
            tagInput.style.cssText = `
                margin: 2px;
                padding: 2px !important;
                font-size: 12px;
                width: 80px;
                border: 1px solid #ccc;
                border-radius: 3px;
            `;
            tagInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const tagText = tagInput.value.trim();
                    if (tagText && !currentBookmark.tags.includes(tagText)) {
                        currentBookmark.tags.push(tagText);
                        tagInput.value = '';
                        updateDataDisplay();
                        showOverlay(); // Refresh
                        debugLog('Tag added', tagText);
                    }
                }
            });
            siteTagsContainer.appendChild(tagInput);
            
            // Recent tags section (if we had recent tags data)
            const recentContainer = document.createElement('div');
            recentContainer.className = 'scrollmenu';
            recentContainer.style.cssText = `
                margin-bottom: 8px;
                padding: 4px;
                background: #f9f9f9;
                border-radius: 4px;
                font-size: smaller;
                font-weight: 900;
                color: green;
            `;
            
            const recentLabel = document.createElement('span');
            recentLabel.className = 'tiny';
            recentLabel.textContent = 'Recent:';
            recentLabel.style.cssText = 'padding: 0.2em 0.5em; margin-right: 4px;';
            recentContainer.appendChild(recentLabel);
            
            // Add some sample recent tags for demonstration
            const sampleRecentTags = ['javascript', 'development', 'web', 'tutorial', 'reference'];
            sampleRecentTags.slice(0, 5).forEach(tag => {
                if (!currentBookmark.tags.includes(tag)) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tiny';
                    tagElement.textContent = tag;
                    tagElement.style.cssText = `
                        padding: 0.2em 0.5em;
                        margin: 2px;
                        background: #f0f8f0;
                        border-radius: 3px;
                        cursor: pointer;
                        color: green;
                    `;
                    tagElement.onclick = () => {
                        if (!currentBookmark.tags.includes(tag)) {
                            currentBookmark.tags.push(tag);
                            updateDataDisplay();
                            showOverlay(); // Refresh
                            debugLog('Recent tag added', tag);
                        }
                    };
                    recentContainer.appendChild(tagElement);
                }
            });
            
            // Action buttons section (matching extension functionality)
            const actionsContainer = document.createElement('div');
            actionsContainer.style.cssText = `
                padding: 4px;
                background: white;
                border-radius: 4px;
                text-align: center;
            `;
            
            // Privacy toggle
            const privateBtn = document.createElement('button');
            privateBtn.style.cssText = `
                margin: 2px;
                padding: 4px 8px;
                font-size: 12px;
                border: 1px solid #ccc;
                border-radius: 3px;
                background: ${currentBookmark.shared === 'no' ? '#ffeeee' : '#eeffee'};
                cursor: pointer;
                font-weight: 600;
            `;
            privateBtn.textContent = currentBookmark.shared === 'no' ? 'üîí Private' : 'üåê Public';
            privateBtn.onclick = () => {
                currentBookmark.shared = currentBookmark.shared === 'yes' ? 'no' : 'yes';
                updateDataDisplay();
                showOverlay(); // Refresh
                debugLog('Privacy toggled', currentBookmark.shared);
            };
            
            // Read status toggle  
            const readBtn = document.createElement('button');
            readBtn.style.cssText = `
                margin: 2px;
                padding: 4px 8px;
                font-size: 12px;
                border: 1px solid #ccc;
                border-radius: 3px;
                background: ${currentBookmark.toread === 'yes' ? '#ffffee' : '#eeeeff'};
                cursor: pointer;
                font-weight: 600;
            `;
            readBtn.textContent = currentBookmark.toread === 'yes' ? 'üìñ To Read' : 'üìã Read';
            readBtn.onclick = () => {
                currentBookmark.toread = currentBookmark.toread === 'yes' ? 'no' : 'yes';
                updateDataDisplay();
                showOverlay(); // Refresh
                debugLog('Read status toggled', currentBookmark.toread);
            };
            
            actionsContainer.appendChild(privateBtn);
            actionsContainer.appendChild(readBtn);
            
            // Page info at bottom (URL display)
            const pageInfo = document.createElement('div');
            pageInfo.style.cssText = `
                padding: 4px;
                font-size: 11px;
                color: #666;
                background: #f9f9f9;
                border-radius: 4px;
                margin-top: 4px;
                word-break: break-all;
            `;
            pageInfo.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 2px;">
                    ${currentBookmark.description || 'No Title'}
                </div>
                <div>${currentBookmark.url}</div>
            `;
            
            // Assemble the overlay (matching extension structure)
            mainContainer.appendChild(siteTagsContainer);
            mainContainer.appendChild(recentContainer);
            mainContainer.appendChild(actionsContainer);
            mainContainer.appendChild(pageInfo);
            overlay.appendChild(mainContainer);
            
            return overlay;
        }
        
        // Interaction handlers
        function removeTag(tagToRemove) {
            currentBookmark.tags = currentBookmark.tags.filter(tag => tag !== tagToRemove);
            updateDataDisplay();
            showOverlay(); // Refresh
            debugLog('Tag removed', tagToRemove);
        }
        
        // Utility functions
        function savePinboardToken() {
            const tokenInput = document.getElementById('pinboard-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                showStatus('Please enter your Pinboard API token', 'error', 3000);
                return;
            }
            
            // Validate token format (username:token)
            if (!token.includes(':')) {
                showStatus('Invalid format. Use: username:API_TOKEN', 'error', 4000);
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('hoverboard_pinboard_token', token);
            showStatus('Pinboard API token saved! You can now load real data.', 'success', 4000);
            tokenInput.value = '';
            
            debugLog('Pinboard token saved for development use');
        }
        
        function clearData() {
            currentBookmark = null;
            currentTab = { id: 1, title: '', url: '' };
            updateDataDisplay();
            hideOverlay();
            showStatus('All data cleared', 'info', 2000);
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            showStatus(`Debug mode ${debugMode ? 'enabled' : 'disabled'}`, 'info', 2000);
            console.log(`Hoverboard debug mode: ${debugMode}`);
        }
        
                // Add additional overlay styles
